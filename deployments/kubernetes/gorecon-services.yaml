apiVersion: v1
kind: Service
metadata:
  name: gorecon
  namespace: gorecon
  labels:
    app: gorecon
    component: api
spec:
  type: ClusterIP
  selector:
    app: gorecon
    component: api
  ports:
  - name: rest-api
    port: 8080
    targetPort: 8080
  - name: graphql-api
    port: 8081
    targetPort: 8081
  - name: streaming-api
    port: 8082
    targetPort: 8082

---
apiVersion: v1
kind: Service
metadata:
  name: gorecon-coordinator
  namespace: gorecon
  labels:
    app: gorecon
    component: coordinator
spec:
  type: ClusterIP
  selector:
    app: gorecon
    component: coordinator
  ports:
  - name: coordinator
    port: 8090
    targetPort: 8090

---
apiVersion: v1
kind: Service
metadata:
  name: gorecon-lb
  namespace: gorecon
  labels:
    app: gorecon
    component: loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: gorecon
    component: api
  ports:
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gorecon-ingress
  namespace: gorecon
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - gorecon.example.com
    secretName: gorecon-tls
  rules:
  - host: gorecon.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gorecon
            port:
              number: 8080
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: gorecon
            port:
              number: 8081
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: gorecon
            port:
              number: 8082